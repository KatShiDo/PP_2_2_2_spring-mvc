<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>Car list</h1><br/>
    <table border="1">
        <tr>
            <th>id</th>
            <th>model</th>
            <th>year</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.getId()}"></td>
            <td th:utext="${car.getModel()}"></td>
            <td th:utext="${car.getYear()}"></td>
        </tr>
    </table>
<!--    <th:block th:each="car : ${cars}">-->
<!--        <h3 th:text="Car ${car.getId()} ${car.getModel()} ${car.getYear()}"></h3>-->
<!--    </th:block>-->
</div>
</body>
</html>
